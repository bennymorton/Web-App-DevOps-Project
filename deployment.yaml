        #- name: AZURE_TENANT_ID
         # valueFrom:
          #  secretKeyRef:
           #   name: myapp-secrets
            #  key: AZURE_TENANT_ID
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-services
spec:
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 80  # Port for internal communication within the cluster
    targetPort: 5000  # Port exposed by your container
  type: ClusterIP  # Internal service

     
